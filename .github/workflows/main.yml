name: Windows CUDA 12.6 Wheel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      MAX_JOBS: 2
      FLASH_ATTENTION_FORCE_BUILD: TRUE
      BUILD_TARGET: cuda
      DISTUTILS_USE_SDK: 1

    steps:
      - name: Enable long paths in git
        run: |
          git config --global core.longpaths true
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
      # --------------------------------------------------
      # Checkout TAG v2.8.3
      # --------------------------------------------------
      - name: Checkout tag v2.8.3
        uses: actions/checkout@v4
        with:
          ref: v2.8.3
          fetch-depth: 0

      # --------------------------------------------------
      # Python 3.12
      # --------------------------------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # --------------------------------------------------
      # CUDA Toolkit 12.6
      # --------------------------------------------------
      - name: Install CUDA Toolkit 12.6
        uses: Jimver/cuda-toolkit@v0.2.29
        id: cuda-toolkit
        with:
          cuda: '12.6.0'

      - name: Verify CUDA
        run: nvcc -V

      # --------------------------------------------------
      # PyTorch cu126
      # --------------------------------------------------
      - name: Install PyTorch (CUDA 12.6)
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu126

      # --------------------------------------------------
      # Build dependencies
      # --------------------------------------------------
      - name: Install build dependencies
        run: |
          pip install "setuptools>=49.6.0" packaging wheel psutil

      # --------------------------------------------------
      # Build wheel
      # --------------------------------------------------
      - name: Build wheel
        run: |
          python setup.py bdist_wheel --dist-dir=dist

      # --------------------------------------------------
      # Rename wheel
      # --------------------------------------------------
      - name: Rename wheel
        shell: cmd
        run: |
          @echo off
          setlocal enabledelayedexpansion

          for /f "delims=" %%i in ('
            python -c "import torch; from packaging.version import parse; \
            cxx11=str(torch._C._GLIBCXX_USE_CXX11_ABI).upper(); \
            cuda=parse(torch.version.cuda); \
            cuda_ver=''.join(map(str,cuda.release)); \
            tv=parse(torch.__version__); \
            torch_ver=''.join(map(str,tv.release)); \
            print(f'cu{cuda_ver}torch{torch_ver}cxx11abi{cxx11}')"
          ') do set wheel_filename=%%i

          for %%f in (dist\*.whl) do (
            set "filename=%%~nxf"
            echo !filename! | findstr /c:+ >nul
            if errorlevel 1 (
              set count=0
              for /l %%j in (0,1,1000) do (
                if "!filename:~%%j,1!"=="-" set /a count+=1
                if "!filename:~%%j,1!"=="-" if "!count!"=="2" (
                  set "new_filename=!filename:~0,%%j!+!wheel_filename!!filename:~%%j!"
                  echo Renaming !filename! to !new_filename!
                  move "dist\!filename!" "dist\!new_filename!"
                  goto :next
                )
              )
            )
            :next
          )

          endlocal

      # --------------------------------------------------
      # Upload artifact
      # --------------------------------------------------
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-cuda-wheel
          path: dist/*.whl
